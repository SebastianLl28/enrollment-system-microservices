services:
  discovery-server:
    build: ./discovery-server
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # DB_AUTH_PORT: ${DB_AUTH_PORT}
      DB_AUTH_HOST: ${AUTH_DB_HOST}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      TWO_FACTOR_EXPIRATION: ${TWO_FACTOR_EXPIRATION}
    networks:
      - backend-network
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-enrollment:
    image: postgres:16-alpine
    container_name: db-postgres-enrollment
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT_EXTERNAL}:5432"
    volumes:
      - enrollment_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  postgres-auth:
    image: postgres:16-alpine
    container_name: db-postgres-auth
    environment:
      POSTGRES_USER: ${DB_AUTH_USER}
      POSTGRES_PASSWORD: ${DB_AUTH_PASSWORD}
      POSTGRES_DB: ${DB_AUTH_NAME}
    ports:
      - "${DB_AUTH_PORT_EXTERNAL}:5432"
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_AUTH_USER} -d ${DB_AUTH_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  postgres-events:
    image: postgres:16-alpine
    container_name: db-postgres-events
    environment:
      POSTGRES_USER: ${DB_EVENTS_USER}
      POSTGRES_PASSWORD: ${DB_EVENTS_PASSWORD}
      POSTGRES_DB: ${DB_EVENTS_NAME}
    ports:
      - "${DB_EVENTS_PORT_EXTERNAL}:5432"
    volumes:
      - events_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_EVENTS_USER} -d ${DB_EVENTS_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always


  authorization-server:
    build: ./authorization-server
    container_name: authorization-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_AUTH_HOST: ${DB_AUTH_HOST}
      DB_AUTH_PORT: ${DB_AUTH_PORT}
      DB_AUTH_NAME: ${DB_AUTH_NAME}
      DB_AUTH_USER: ${DB_AUTH_USER}
      DB_AUTH_PASSWORD: ${DB_AUTH_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_TWO_FACTOR_EXPIRATION: ${TWO_FACTOR_EXPIRATION}
      TWO_FACTOR_ISSUER: ${TWO_FACTOR_ISSUER}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL}
      OAUTH2_PUBLIC_BASE_URL: ${OAUTH2_PUBLIC_BASE_URL}
      EUREKA_URI: ${EUREKA_URI}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
    depends_on:
      discovery-server:
        condition: service_healthy
      postgres-auth:
        condition: service_healthy
    networks:
      - backend-network


  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - backend-network

  enrollment-server:
    build: ./enrollment-server
    container_name: enrollment-server
    ports:
      - "5005:5005"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      KAFKA_ENROLLMENT_EVENTS_TOPIC: ${KAFKA_ENROLLMENT_EVENTS_TOPIC}
    depends_on:
      discovery-server:
        condition: service_healthy
      postgres-enrollment:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "${API_GATEWAY_PORT}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: ${EUREKA_URI}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      KAFKA_AUDIT_LOGS_TOPIC: ${KAFKA_AUDIT_LOGS_TOPIC}
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - backend-network

  notification-server:
    build: ./notification-server
    container_name: notification-server
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_URI}
      KAFKA_ENROLLMENT_EVENTS_TOPIC: ${KAFKA_ENROLLMENT_EVENTS_TOPIC}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
    depends_on:
      kafka:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - backend-network

  frontend-client:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ""
    container_name: frontend-client
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - backend-network

  event-store-server:
    build: ./event-store-server
    container_name: event-store-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_EVENTS_HOST: ${DB_EVENTS_HOST}
      DB_EVENTS_PORT: ${DB_EVENTS_PORT}
      DB_EVENTS_NAME: ${DB_EVENTS_NAME}
      DB_EVENTS_USER: ${DB_EVENTS_USER}
      DB_EVENTS_PASSWORD: ${DB_EVENTS_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      KAFKA_AUDIT_LOGS_TOPIC: ${KAFKA_AUDIT_LOGS_TOPIC}
      KAFKA_CONSUMER_GROUP_ID: ${KAFKA_CONSUMER_GROUP_ID}
      KAFKA_AUTO_OFFSET_RESET: ${KAFKA_AUTO_OFFSET_RESET}
      EUREKA_URI: ${EUREKA_URI}
    depends_on:
      postgres-events:
        condition: service_healthy
      kafka:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - backend-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "${PROMETHEUS_PORT}:9090"
    networks:
      - backend-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus
    networks:
      - backend-network

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - backend-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - backend-network

volumes:
  enrollment_data:
  auth_data:
  events_data:
  zookeeper_data:
  zookeeper_log:

networks:
  backend-network:
    driver: bridge

